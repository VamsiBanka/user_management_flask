<!DOCTYPE html>
<html>
<head>
    <title>Edit User</title>
</head>
<body>
    <h2>Edit User</h2>

    <form method="post">
        <label>Name:</label><br>
        <input type="text" name="name" value="{{ user.name }}" required><br><br>

        <label>Email:</label><br>
        <input type="email" name="email" value="{{ user.email }}" required><br><br>

        <button type="submit">Update</button>
    </form>

    <br>
    <a href="/users">Back</a>
</body>
</html>
